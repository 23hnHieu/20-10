<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thân gửi các chị em</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            background: url('1000_F_154662292_VWnMUEDsM5AzxAJDre0D1UtKAAGXwomH.jpg') repeat center center fixed;
            background-size: cover;
        }

        .blurred-bg {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            filter: blur(10px); /* Adjust blur amount here */
            z-index: 1; /* Keep it below the video and button */
        }

        .container {
            display: flex;
            flex-direction: column; /* Default to vertical layout */
            align-items: center; /* Center align items */
            width: 100%;
            height: 100%;
            position: relative;
            z-index: 2; /* Keep the container above the blurred background */
            padding: 20px;
        }

        video {
            position: relative;
            z-index: 2; /* Keep the video above the blurred background */
            max-width: 100%; /* Limit max width */
            height: 70%; /* Set video height to 70% for vertical screens */
            padding: 20px;
            object-fit: cover; /* Maintain aspect ratio */
        }

        .button-container {
            margin-top: 20px; /* Space above the button */
            display: flex;
            justify-content: center; /* Center horizontally */
            align-items: center; /* Center vertically */
            z-index: 2; /* Keep the button above the blurred background */
            padding: 20px;
            width: 100%;
        }

        .open-gift-btn {
            padding: 15px 25px; /* Increased padding */
            font-size: 16px;
            cursor: pointer;
            background-color: #ff69b4; /* Pink background */
            color: white; /* White text */
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.2s; /* Animation for hover and click */
        }

        .open-gift-btn:hover {
            background-color: #ff90ff; /* Darker pink on hover */
            transform: scale(1.05); /* Scale up on hover */
        }

        .open-gift-btn:active {
            transform: scale(0.95); /* Scale down on click */
        }

        /* Media query for horizontal layout */
        @media (orientation: landscape) {
            .container {
                flex-direction: row; /* Change to horizontal layout */
                align-items: center; /* Center the items vertically */
            }

            video {
                max-width: 80%; /* Set width to leave space for button */
                height: auto; /* Reset video height to maintain aspect ratio */
                max-height: 90%; /* Ensure video does not exceed screen height */
            }

            .button-container {
                margin-left: 20px; /* Space between video and button */
                align-items: center;
                display: flex; /* Space between video and button */
                justify-content: center; /* Center the button */
                height: 100%; /* Ensure it fills the container height */
            }
        }
    </style>
</head>
<body>
    <div class="blurred-bg"></div>
    <div class="container">
        <video id="myVideo">
            <source src="myvideo.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>

        <div class="button-container">
            <button class="open-gift-btn" id="openGiftButton">Mở món quà</button>
        </div>
    </div>

    <script>
    function playVideo() {
        const video = document.getElementById('myVideo');
        // Ask for permission to autoplay with sound
        video.muted = false; // Allow autoplay with sound

        if (video.paused) {
        video.play(); // Play the video
        }
    }

    // Function to redirect to b.html and play the video
    function redirectToB() {
        const video = document.getElementById('myVideo');

        playVideo();
        setTimeout(() => {window.location.href = "b.html"}, 20000); // Delay of 1000 milliseconds (1 second)
        
    }

    // Add event listener for button click
    document.getElementById('openGiftButton').addEventListener('click', redirectToB);

    // Call the playVideo function after a 1-second delay when the page loads
    window.onload = ()=>{alert("Bấm nút rồi đợi hết video nhé")} ;
    </script>
</body>
</html>
